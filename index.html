<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form">
        <form class="form-creation">
            <label class="name">First Name</label>
            <input type="text" id="fnames" placeholder="Enter Your Name"><br>
            <label class="name">Last Name</label>
            <input type="text" id="lnames" placeholder="Enter Your Name"><br>
            <label class="age">Age</label>
            <input type="text" id="age" placeholder="Enter age"><br>
            <label class="name">Course</label>
            <input type="text" id="course" placeholder="Enter Your Course"><br>
            <label class="mail">Mail-Id</label>
            <input type="email" id="mail" placeholder="Enter your E-mail"><br>
        </form>
        <button id="button" onclick="change()">Submit</button>
    </div>
    <div class="details">
        <h3>Firstname<p id="dname"></p></h3>
        <h3>Lastname<p id="dlname"></p></h3>
        <h3>Age<p id="dage"></p></h3>
        <h3>Course<p id="dcourse"></p></h3>
        <h3>Mail-Id<p id="dmail"></p></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
